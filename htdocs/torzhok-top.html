<div><center><h1>Город Торжок</h1></center></div>
<ul>
<p>Название города происходит от слова «торг». 
В древности здесь устраивали торговлю купцы соседних княжеств и других государств. 
Начиная с XII века в летописях встречаются названия «Новый Торг» и «Торжок». 
Последнее закрепилось в языке и стало официальным названием города.
</p>
